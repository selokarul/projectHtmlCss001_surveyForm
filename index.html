<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survet Form</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Bowlby+One+SC|Sorts+Mill+Goudy&display=swap"
    rel="stylesheet">
</head>


<body>
    <div id="container">
        <h1 id="title">Net<span>Flix</span></h1>
        <h3 id="description">
            Thank you for signing up at Netflix. Tell us more about yourself.
        </h3>


        <form action="result.html" id="survey-form" method="GET" name="form" target="_blank">

            <div class="box">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" name="name" id="name" placeholder="enter your name" required> 
            </div>

            <div class="box">
                <label for="number" id="number-label">Age</label><br>
                <input type="number" name="age" id="number" placeholder="age" min="18" max="100" required>  
            </div>

            <div class="box">
                <label for="email" id="email-label">Email</label><br>
                <input type="email" name="email" id="email" placeholder="enter your e-mail" required>
            </div>

            <div class="box">
                <label for="select" id="select-label">Content Type</label><br>
                <select name="content" id="select">
                    <option value="movie">Movie</option>
                    <option value="series" selected>Series</option>
                </select>
            </div>

            <div class="box">
                <label id="checkbox-label">Movie Type</label><br>
                <input type="checkbox" name="movie1" id="comedy">
                <label for="comedy" id="comedy-label"> Comedy</label><br>

                <input type="checkbox" name="movie2" id="action">
                <label for="action" id="action-label"> Action</label><br>

                <input type="checkbox" name="movie2" id="romance">
                <label for="romance" id="romance-label"> Romance</label>
            </div>

            <div class="box">
                <label id="radio-label">Gender</label><br>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label><br>

                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label><br>

                <input type="radio" name="gender" id="other" value="other">
                <label for="other">Other</label>
            </div>

            <div class="box" id="box-textarea">
                <label for="textarea" id="feed-label">Feed back</label><br>
                <textarea name="textarea" id="textarea" cols="50" rows="5" placeholder="any comment" style="resize:none;"></textarea>
            </div>

            
            <input type="submit" value="Send" id="submit">
            



        </form>


    </div>

    
</body>
</html>
